<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime Tier List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Anime Tier List</h1>
    
    <!-- Кнопки для добавления категорий и скачивания файла JSON -->
    <div class="controls">
      <button id="addCategoryBtn">Добавить категорию</button>
      <button id="downloadBtn">Скачать JSON файл</button>
    </div>

    <div id="animeTierList" class="tier-list">
      <!-- Категории и аниме будут здесь -->
    </div>
  </div>

  <!-- Поле для добавления изображения -->
  <input type="file" id="animeImageInput" class="image-input">
  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
</body>
</html>
